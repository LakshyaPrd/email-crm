version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: crm-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    environment:
      MONGODB_URL: ${MONGODB_URL}
      MONGODB_DB_NAME: ${MONGODB_DB_NAME:-indeed_crm}
      UPLOAD_DIR: /app/uploads
      GMAIL_CREDENTIALS_FILE: /app/credentials.json
      GMAIL_TOKEN_FILE: /app/token.json
      PUBLIC_BACKEND_URL: http://crm.76.13.17.251.nip.io:8010
    volumes:
      - ./uploads:/app/uploads
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
    depends_on:
      - mongo
    networks:
      - crm-network
    ports:
      - "8010:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile.prod
    container_name: crm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://crm.76.13.17.251.nip.io:8010/api
    depends_on:
      - backend
    networks:
      - crm-network
    ports:
      - "3005:3000"

networks:
  crm-network:
    driver: bridge

volumes:
  mongo_data:
