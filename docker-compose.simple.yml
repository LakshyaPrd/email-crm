version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: indeed_crm
      POSTGRES_USER: crmuser
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://crmuser:${DB_PASSWORD:-changeme123}@postgres:5432/indeed_crm
      UPLOAD_DIR: /app/uploads
      GMAIL_CREDENTIALS_FILE: /app/credentials.json
      GMAIL_TOKEN_FILE: /app/token.json
    volumes:
      - ./uploads:/app/uploads
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
    depends_on:
      - postgres
    networks:
      - crm-network
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile.prod
    container_name: crm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://76.13.17.251:8000/api
    depends_on:
      - backend
    networks:
      - crm-network
    ports:
      - "3000:3000"

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
