version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-indeed_crm}
      POSTGRES_USER: ${POSTGRES_USER:-crmuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crmuser}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-crmuser}:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/${POSTGRES_DB:-indeed_crm}
      UPLOAD_DIR: /app/uploads
      GMAIL_CREDENTIALS_FILE: /app/credentials.json
      GMAIL_TOKEN_FILE: /app/token.json
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./credentials.json:/app/credentials.json
      - ./token.json:/app/token.json
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crm-network
    ports:
      - "8000:8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    container_name: crm-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000/api}
    volumes:
      - ./frontend-next:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - crm-network
    ports:
      - "3000:3000"
    command: npm run dev

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - crm-network

  # Certbot for SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: crm-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  crm-network:
    driver: bridge

volumes:
  postgres_data:
  certbot_data:
